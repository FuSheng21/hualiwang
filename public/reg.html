<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/bootstrap.css">
    <link rel="stylesheet" href="./src/css/rl_common.css">
</head>

<body>
    <div class="container mt-5">
        <h1>免费注册</h1>
        <div class="form">
            <div class="form-item mt-3">
                <label for="username" class="form-label">请输入用户名</label>
                <input type="text" id="username" class="form-control">
                <div class="invalid-feedback">
                    用户名不可用
                  </div>
                  <div class="valid-feedback">
                    用户名可用
                  </div>
            </div>
            <div class="form-item mt-3">
                <label for="password" class="form-label">请输入密码</label>
                <input type="password" id="password" class="form-control">
                <div class="invalid-feedback">
                 请输入密码
                </div>
              </div>
              <div class="mt-3" >
                <button type="button" class="btn btn-default">注册</button><span>已有账号？<a href="./login.html">立即登录</a>!</span>
              </div>
        </div>
    </div>
    <script src="./src/lib/jquery-3.1.1.js"></script>
    <script src="./src/js/reg.js"></script>
</body>

</html>
